<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScoreBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ScoreBot</h1>
<p class="subtitle">Predict NFL game scores using your deployed model.</p>

<div class="container">

    <div class="panel">
        <h2>Prediction Input</h2>

        <label>Home Team</label>
        <select id="homeTeam"></select>

        <label>Away Team</label>
        <select id="awayTeam"></select>

        <label>Season</label>
        <input type="number" id="season" value="2024">

        <label>Week</label>
        <input type="number" id="week" value="1">

        <label>Model</label>
        <select id="modelType">
            <option value="linear">(default)</option>
            <option value="gboost">Gradient Boosting (LightGBM)</option>
            <option value="rf">Random Forest</option>
        </select>

        <label class="checkbox">
            <input type="checkbox" id="neutralField">
            Neutral site game
        </label>

        <button id="predictBtn">Get Prediction</button>
    </div>

    <div class="panel">
        <h2>Prediction Result</h2>
        <pre id="resultBox">â–º Raw response</pre>
    </div>

</div>

<div class="footer">
    Backend: <a href="https://scorebot-bc8z.onrender.com">https://scorebot-bc8z.onrender.com</a>
</div>

<script src="script.js"></script>

</body>
</html>
