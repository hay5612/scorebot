<div class="input-group">
    <label>Home Team</label>
    <select id="home-team"></select>

    <label>Away Team</label>
    <select id="away-team"></select>

    <label>Start Season</label>
    <input type="number" id="start-season" value="2018">

    <label>End Season</label>
    <input type="number" id="end-season" value="2024">

    <label>Model Type</label>
    <select id="model-type">
        <option value="linear">Linear Regression (Fast)</option>
        <option value="gboost">Gradient Boosting (Sports Betting)</option>
        <option value="rf">Random Forest (Balanced)</option>
    </select>

    <label>
        <input type="checkbox" id="neutral-site">
        Neutral Site Game
    </label>

    <button id="predict-btn">Predict Game</button>
</div>

<div id="result-box"></div>
